<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc Realms Network</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar Placeholder -->
<div id="navbar"></div>

<!-- Main Content Sections -->
<div class="section" style="background-color: #f4f4f4;">
    <h2>Welcome to Disc Realms Network</h2>
    <p>Explore our servers, store, and community on Discord!</p>
</div>

<div class="section" style="background-color: #ddd;">
    <h2>Servers</h2>
    <p>Find the servers on Disc Realms.</p>
</div>

<div class="section" style="background-color: #f4f4f4;">
    <h2>Store</h2>
    <p>Discover exclusive in-game items and perks.</p>
</div>

<!-- Updates Placeholder -->
<div id="updates"></div>
<!-- Modal for Update Content -->
<div id="update-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="update-content"></div>
    </div>
</div>
<!-- Footer Placeholder -->
<div id="footer"></div>

<!-- JavaScript to Load Navbar and Footer -->

</html>
